<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Form</title>
</head>

<body>
  
  <div class="container">
    <div class="apply_box">
      
     <h1>
       Job Application
       <span class = "title_small">(web)</span>
     </h1>
     
     <form action="">
       
       <div class="form_container">
         
         <div class="form_control">
           <label for="first_name">First Name</label>
           <input type="text" id="first_name" name="first_name" placeholder="Enter first name...">
         </div>
         
         <div class="form_control">
           <label for="last_name">Last Name</label>
           <input type="text" id="last_name" name="last_name" placeholder="Enter last name...">
         </div>
         
         <div class="form_control">
           <label for="email">Email</label>
           <input type="email" id="email" name="email" placeholder="Enter Email ...">
         </div>
         
         <div class="form_control">
           <label for="job_role">Your Job</label>
           <select name="job_role" id="job_role">
             <option value="">Select Job Role</option>
             <option value="fontend">Front End Developer</option>
             <option value="backend">Backend End Developer</option>
             <option value="fullstack">Full Stack Developer</option>
             <option value="ui_ux">Ui & UX Designer </option>
             
           </select>
         </div>
         
         <div class="text_area_control">
           <label for="address">Address</label>
           <textarea name="address" id="address" cols="50" rows="4"placeholder="Enter Address"></textarea>
           
           <div class="form_control">
           <label for="city">City Name</label>
           <input type="text" id="city" name="city" placeholder="Enter city name...">
         </div>
         
         <div class="form_control">
           <label for="pincode">Pincode </label>
           <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode name...">
         </div>
         
         <div class="form_control">
           <label for="date">Date </label>
           <input value="2023-12-27" type="date" id="date" name="date">
         </div>
         
         <div class="form_control">
           <label for="upload">Upload Your CV </label>
           <input type="file" id="upload" name="upload">
         </div>
         
       </div>
       <div class="buuton_container">
         <button type="submit">Apply Now!</button>
         
       </div>
     </form>
   </div>
    
  </div>
   
  
  
</body>

</html>
